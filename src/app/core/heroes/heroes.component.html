<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <button type="button" (click)="onSelect(hero)">
      <span class="badge">{{ hero?.id }}</span>
      <span class="name">{{ hero?.name }}</span>
    </button>
  </li>
</ul>
<!-- hero details -->
<app-hero *ngIf="selectedHero" [hero]="selectedHero"></app-hero>
